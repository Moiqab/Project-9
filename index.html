<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense tracker</title>

</head>
<body>
    <h2>Expense tracking application</h2>
    <div class="container">
        <h4>Account Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="debit-credit-container">
            <div>
                <h4>Credit</h4>
                <p id="money-credit" class="money credit">+$0.00</p>
            </div>
            <div>
                <h4>Debit</h4>
                <p id="money-debit" class="money debit">-$0.00</p>
            </div>
        </div>
        <h3>History of transactions</h3>
        <ul class="list" id="list">
           <!-- <li class="credit">salary <span>+$5000</span><button class="dlt-btn">X</button></li>
            <li class="debit">Bills <span>-$2000</span><button class="dlt-btn">X</button></li>-->

        </ul>
        <h3>Add Transaction</h3>
         <form id="add-form">
             <div class="form-control">
                 <label for="reason" >Description</label>
                 <input type="text" id="reason" placeholder="Enter reason for transaction">
             </div>
             <div class="form-control">
                <label for="Amount" >Amount </label>
                <input type="number" id="Amount" placeholder="Enter transaction Amount">
            </div>
            <button class="btn">Add Transaction</button>
         </form>    
    </div>
    <script src="script.js"></script>
</body>
</html>
